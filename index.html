<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Autoharmonizer</title>
  </head>
  <body>
    <h2>Autoharmonizer</h2>

    <button class="playMusicButton" onclick="togglePlayMusic()">Play</button>
    <button class="calibrateButton" onclick="toggleCalibrate()">Calibrate</button>
    <button class="liveInputButton" onclick="toggleLiveInput()">Start</button>

    <div class="frequency">0<span> Hz</span></div>
    <div class="calibrate">Calibration counter: 300</div>
    <div class="note">Your note: 50</div>
    <div id="chartContainer" style="height: 300px; width:100%;">

    <script src="helper.js"></script>
    <script src="harmonize.js"></script>
    <script src="graph.js"></script>
    <script src="vendor/pitch.js/src/pitch.js"></script>
    <script src="vendor/fft.js/lib/complex.js"></script>
    <script src="vendor/canvasjs/canvasjs.js"></script>
  <body>
</html>
