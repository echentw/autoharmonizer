<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <title>Autoharmonizer</title>
  </head>
  <body>
    <h2>Autoharmonizer</h2>

    <button class="playMusicButton" onclick="togglePlayMusic()">Play</button>
    <button class="calibrateButton" onclick="toggleCalibrate()">Calibrate</button>
    <button class="liveInputButton" onclick="toggleLiveInput()">Start</button>

    <div class="frequency-class">
      <span>Frequency:</span>
      <span class="frequency">0</span>
      <span>Hz</div>
    </div>
    <div class="countdown-class">
      <span>Calibration countdown:</span>
      <span class="countdown">300</span>
    </div>
    <div class="calibrate-class">
      <span>Calibrated frequency:</span>
      <span class="calibrate">--</span>
      <span>Hz</span>
    </div>
    <div class="note-class">
      <span>Your note:</span>
      <span class="note">50</span>
    </div>
    <div id="chartContainer" style="height: 300px; width:100%;">

    <script src="js/helper.js"></script>
    <script src="js/harmonize.js"></script>
    <script src="js/graph.js"></script>
    <script src="vendor/pitch.js/src/pitch.js"></script>
    <script src="vendor/fft.js/lib/complex.js"></script>
    <script src="vendor/canvasjs/canvasjs.js"></script>
  <body>
</html>
